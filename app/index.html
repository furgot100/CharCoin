<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Crypto chars</title>
  </head>
  <body>
    <h1 class="text-center mt-5">Chars Token</h1>
    <p class="text-center">Tokenized chars that live on the Ethereum blockchain.</p>

    <div class="container-fluid">
          <div class="row my-5">
            <div class="col-10 col-lg-6 border border-primary mx-auto py-4 px-4">
              <form id="car-form">
                <legend>Generate a random char to your wallet!</legend>
          
                <div class="form-group my-2">
                  <label for="Address">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="to"
                    placeholder="Ethereum address"
                  />
                </div>
          
                <div class="text-right">
                  <button type="submit" class="btn btn-primary my-4">Get Token</button>
                </div>
                <div id="status"></div>
              </form>
            </div>

          </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"></script>
    <script src="./js/index.js"></script>

    <!-- Compiled using Webpack -->
    <script src="index.js"></script
  </body>
</html>
